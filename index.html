<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Void Machine 3000</title>
    <style>
    @keyframes fall {
        0% {
            transform: translate(-50%, 0) scale(0.5) rotate(0deg);
            opacity: 0;
        }

        50% {
            transform: translate(-50%, -80px) scale(1.2) rotate(180deg);
            opacity: 1;
        }

        100% {
            transform: translate(-50%, 0) scale(1) rotate(360deg);
            opacity: 0;
        }
    }

    100% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    }

    @keyframes shake {

        0%,
        100% {
            transform: translateX(0);
        }

        25% {
            transform: translateX(-5px);
        }

        50% {
            transform: translateX(5px);
        }

        75% {
            transform: translateX(-5px);
        }
    }

    @keyframes blink {
        50% {
            opacity: 0.6;
        }
    }

    body {
        font-family: 'Press Start 2P', cursive;
        text-align: center;
        background: linear-gradient(45deg, #ff00ff, #00ffff);
        margin: 0;
        padding: 0;
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        margin-top: 20px;
    }

    .machine {
        width: 90%;
        max-width: 400px;
        background: linear-gradient(135deg, #ffcc00, #ff0066);
        border-radius: 15px;
        padding: 20px;
        position: relative;
        border: 5px solid #ffffff;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .vitrine {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        padding: 10px;
    }

    .objet {
        width: 30%;
        aspect-ratio: 1/1;
        background: rgba(255, 255, 255, 0.9);
        border: 3px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 10px;
        cursor: pointer;
        margin: 5px;
        font-weight: bold;
        color: black;
        border-radius: 5px;
        text-transform: uppercase;
        text-align: center;
        word-wrap: break-word;
        padding: 5px;
        transition: transform 0.2s;
    }

    .objet:active {
        transform: scale(1.1);
    }

    .interface-droite {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-left: 20px;
        min-width: 160px;
    }

    .bouton {
        padding: 12px 25px;
        background: #00ffcc;
        border: none;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        color: black;
        border-radius: 10px;
        animation: blink 1.2s step-start infinite;
    }

    #message {
        margin-top: 20px;
        padding: 20px;
        width: 140px;
        height: 100px;
        background: linear-gradient(90deg, #003300 0%, #004d00 100%);
        border-radius: 10px;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #00ff00;
        font-family: 'Courier New', Courier, monospace;
        box-shadow: inset 0 0 5px #00ff00;
    }

    #piece {
        width: 30px;
        height: 30px;
        background: radial-gradient(circle at 30% 30%, gold, #d4af37);
        border-radius: 50%;
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: none;
        animation: fall 1s ease-in-out;
        box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
    }

    #presentation {
        width: 150px;
        height: 150px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 14px;
        font-weight: bold;
        border-radius: 10px;
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        display: none;
    }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>

<body>
    <h1>Void Machine 3000</h1>
    <audio id="coinSound" src="coin-insert.mp3"></audio>
    <audio id="vendSound" src="vend-item.mp3"></audio>
    <div class="container">
        <div class="machine" id="machine">
            <div id="piece"></div>
            <div class="vitrine">
                <div class="objet" onclick="acheter(this)">Sandwich Invisible</div>
                <div class="objet" onclick="acheter(this)">Ticket Perdant</div>
                <div class="objet" onclick="acheter(this)">Pile Vide</div>
                <div class="objet" onclick="acheter(this)">CD Blanc</div>
                <div class="objet" onclick="acheter(this)">Lunettes Floues</div>
                <div class="objet" onclick="acheter(this)">Clé Inexistante</div>
            </div>
            <div id="presentation"></div>
        </div>
        <div class="interface-droite">
            <button class="bouton" onclick="insererPiece()">Insérer une pièce</button>
            <p id="message"></p>
        </div>
    </div>
    <script>
    const coinSounds = [
        new Audio("8bit-coin-1.mp3"),
        new Audio("8bit-coin-2.mp3"),
        new Audio("8bit-coin-3.mp3")
    ];
    const vendSounds = [
        new Audio("8bit-vend-1.mp3"),
        new Audio("8bit-vend-2.mp3"),
        new Audio("8bit-vend-3.mp3")
    ];

    let pieceInseree = false;

    function insererPiece() {
        const sound = coinSounds[Math.floor(Math.random() * coinSounds.length)];
        sound.play();
        pieceInseree = true;
        document.getElementById("message").innerText = "Pièce insérée. Sélectionnez un objet.";
        document.getElementById("piece").style.display = "block";
        setTimeout(() => {
            document.getElementById("piece").style.display = "none";
        }, 500);
    }

    function acheter(element) {
        if (!pieceInseree) {
            document.getElementById("message").innerText = "Veuillez insérer une pièce avant d'acheter.";
            return;
        }

        const machine = document.getElementById("machine");
        const presentation = document.getElementById("presentation");
        const sound = vendSounds[Math.floor(Math.random() * vendSounds.length)];

        sound.play();
        presentation.innerText = element.innerText;
        presentation.style.display = "flex";
        machine.style.animation = "shake 0.3s ease-in-out";

        document.getElementById("message").innerText = "Décevant, non ?";

        setTimeout(() => {
            presentation.style.display = "none";
            machine.style.animation = "";
        }, 2000);

        pieceInseree = false;
    }
    </script>
</body>

</html>
