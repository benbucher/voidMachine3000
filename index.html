<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Void Machine 3000</title>
    <style>
    @keyframes shake {

        0%,
        100% {
            transform: translateX(0);
        }

        25% {
            transform: translateX(-5px);
        }

        50% {
            transform: translateX(5px);
        }

        75% {
            transform: translateX(-5px);
        }
    }

    @keyframes blink {
        50% {
            opacity: 0.6;
        }
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        margin: 0;
        padding: 0;
        color: #f0f0f0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        font-family: 'Press Start 2P', cursive;
        color: #00ffcc;
        margin-top: 30px;
        margin-bottom: 10px;
        font-size: 1.5rem;
    }

    .container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        margin-top: 20px;
        gap: 30px;
    }

    .machine {
        width: 300px;
        background: #1e1e1e;
        border-radius: 12px;
        padding: 20px;
        border: 2px solid #00ffcc;
        box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .vitrine {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }

    .objet {
        width: 70px;
        height: 70px;
        background: #eeeeee;
        border: 2px solid #222;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 10px;
        cursor: pointer;
        font-weight: bold;
        color: #000;
        border-radius: 6px;
        text-align: center;
        padding: 5px;
        transition: transform 0.2s, background 0.3s;
    }

    .objet:hover {
        background: #ddd;
    }

    .objet:active {
        transform: scale(1.1);
    }

    .interface-droite {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    .bouton {
        padding: 12px 20px;
        background: #00ffcc;
        border: none;
        font-size: 14px;
        font-weight: bold;
        color: #000;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .bouton:hover {
        background: #00ddbb;
    }

    #message {
        width: 180px;
        height: 100px;
        padding: 12px;
        background: #002b29;
        border-radius: 8px;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #00ffcc;
        font-family: 'Courier New', Courier, monospace;
        box-shadow: inset 0 0 5px #00ffcc;
    }

    #presentation {
        margin-top: 10px;
        width: 150px;
        height: 150px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        display: none;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 12px;
        font-weight: bold;
        border-radius: 10px;
    }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>

<body>
    <h1>Void Machine 3000</h1>
    <audio id="coinSound" src="coin-insert.mp3"></audio>
    <audio id="vendSound" src="vend-item.mp3"></audio>
    <div class="container">
        <div class="machine" id="machine">
            <div class="vitrine">
                <div class="objet" onclick="acheter(this)">Sandwich Invisible</div>
                <div class="objet" onclick="acheter(this)">Ticket Perdant</div>
                <div class="objet" onclick="acheter(this)">Pile Vide</div>
                <div class="objet" onclick="acheter(this)">CD Blanc</div>
                <div class="objet" onclick="acheter(this)">Lunettes Floues</div>
                <div class="objet" onclick="acheter(this)">Clé Inexistante</div>
            </div>
            <div id="presentation" style="margin-top: 20px; width: 260px; height: 80px; background: rgba(0, 0, 0, 0.5); color: white; display: flex; justify-content: center; align-items: center; text-align: center; font-size: 12px; font-weight: bold; border-radius: 10px; transform: translateY(-50px); opacity: 0; transition: transform 0.5s ease, opacity 0.5s ease;"></div>
        </div>
        <div class="interface-droite">
            <div style="display: flex; flex-direction: row; gap: 10px; align-items: center;">
                <div id="credit-display" style="min-width: 140px; height: 46px; background: #002b29; color: #00ffcc; font-family: 'Courier New', Courier, monospace; font-size: 12px; display: flex; align-items: center; justify-content: center; border-radius: 8px; box-shadow: inset 0 0 5px #00ffcc;">Crédit: 0</div>
                <button class="bouton" onclick="insererPiece()">Insérer une pièce</button>
            </div>
            <p id="message">Insérez une pièce et sélectionnez un objet.</p>
        </div>
    </div>
    <script>
    const coinSounds = [
        new Audio("8bit-coin-1.mp3"),
        new Audio("8bit-coin-2.mp3"),
        new Audio("8bit-coin-3.mp3")
    ];
    const vendSounds = [
        new Audio("8bit-vend-1.mp3"),
        new Audio("8bit-vend-2.mp3"),
        new Audio("8bit-vend-3.mp3")
    ];

    let credit = 0;

    function insererPiece() {
        const sound = coinSounds[Math.floor(Math.random() * coinSounds.length)];
        sound.play();
        credit++;
        document.getElementById("credit-display").innerText = `Crédit: ${credit}`;

    }

    function acheter(element) {
        if (credit <= 0) {
            document.getElementById("message").innerText = "Veuillez insérer une pièce avant d'acheter.";
            return;
        }

        const machine = document.getElementById("machine");
        const presentation = document.getElementById("presentation");
        const sound = vendSounds[Math.floor(Math.random() * vendSounds.length)];

        sound.play();
        presentation.innerText = element.innerText;
        presentation.style.display = "flex";
        setTimeout(() => {
            presentation.style.transform = "translateY(0)";
            presentation.style.opacity = "1";
        }, 10);
        machine.style.animation = "shake 0.3s ease-in-out";

        const deceptions = [
            "Tu pensais vraiment que ça changerait quelque chose ?",
            "Analyse de ta décision : incohérente mais humaine.",
            "Ce n’est pas recyclable.",
            "Produit expiré avant d’exister.",
            "Cette clé n’ouvre rien, mais elle ferme un peu.",
            "Ce ticket donne accès à une attente.",
            "Décevant, non ?"
        ];
        document.getElementById("message").innerText = deceptions[Math.floor(Math.random() * deceptions.length)];

        machine.style.animation = "";

        credit--;
        document.getElementById("credit-display").innerText = `Crédit: ${credit}`;
    }
    </script>
</body>

</html>
